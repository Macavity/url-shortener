sonar.projectKey=finn

# --- optional properties ---

# defaults to project key
sonar.projectName=Finn / Coding Challenge
# defaults to 'not provided'
sonar.projectVersion=1.1

# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=src,client
sonar.tests=src,test
sonar.test.inclusions=src/**/*.spec.ts,src/**/*.test.ts

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.testExecutionReportPaths=test-report.xml
sonar.javascript.lcov.reportPaths=coverage/lcov.info,coverage/clover.xml,coverage/coverage-final.json

sonar.exclusions=**/*.spec.js

sonar.typescript.file.suffixes=.ts
sonar.javascript.file.suffixes=.js
